<body>
  <h1>MERCUTIO.</h1>
  <p>MERCUTIO.
Help me into some house, Benvolio,
Or I shall faint. A plague o’ both your houses.
They have made worms’ meat of me.
I have it, and soundly too. Your houses!</p>
